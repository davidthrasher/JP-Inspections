<header>

      <img id="header" src="assets/images/jphome.PNG">



          <nav class="nav-center white">

<main class="Site-content">


    <div class="container">
        <h1 class="center">Contact</h1>
        <hr>
        <p id="bio">Johnathon Sanford - JP Home Inspections</p>
        <p id="bio">Phone: <a href="tel:770-846-3726">770-846-3726</a></p>
        <p id="bio">Email: <a href="mailto:jphomeinspectors@gmail.com">jphomeinspectors@gmail.com</a></p>
        <p id="bio"> Or feel free to fill out the form below!</p>
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <span>

                  <div class="row">
                   <form class="col s12">
                     <div class="row">
                       <div class="input-field col s12">
                         <input placeholder="Name" id="name" type="text" class="validate">
                         <label for="name">Name</label>
                       </div>
                     </div>
                     <div class="row">
                       <div class="input-field col s12">
                         <input placeholder="Email" id="email" type="email" class="validate">
                         <label for="email">Email</label>
                       </div>
                     </div>
                     <div class="row">
                       <div class="input-field col s12">
                         <input placeholder="Subject" id="subject" type="text" class="validate">
                         <label for="subject">Subject</label>
                       </div>
                     </div>
                     <div class="row">
                        <div class="input-field col s12">
                          <textarea placeholder="Message" id="message" class="materialize-textarea"></textarea>
                          <label for="message">Message</label>
                        </div>
                      </div>
                      <button class="btn waves-effect waves-light blue darken-4" type="submit" id="contactsubmit">Submit
                      </button>
                   </form>
                 </div>
                 <div id="thankyou"></div>
              </div>
            </span>
          </div>
        </div>
      </div>


</main>
